name: CI - Build & Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, 'claude/**']

jobs:
  # Job 0: Security check - MUST pass before anything else
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for exposed secrets in frontend
        run: |
          echo "Scanning for exposed secrets in frontend code..."

          FOUND=0

          # Check for service_role key
          if grep -r "service_role" src/ --include="*.ts" --include="*.tsx" 2>/dev/null; then
            echo "::error::SECURITY: service_role found in frontend code!"
            FOUND=1
          fi

          # Check for SUPABASE_SERVICE_ROLE
          if grep -r "SUPABASE_SERVICE_ROLE" src/ --include="*.ts" --include="*.tsx" 2>/dev/null; then
            echo "::error::SECURITY: SUPABASE_SERVICE_ROLE found in frontend code!"
            FOUND=1
          fi

          # Check for private keys
          if grep -r "PRIVATE KEY" src/ --include="*.ts" --include="*.tsx" 2>/dev/null; then
            echo "::error::SECURITY: Private key found in frontend code!"
            FOUND=1
          fi

          # Check for hardcoded Stripe keys
          if grep -rE "sk_(live|test)_" src/ --include="*.ts" --include="*.tsx" 2>/dev/null; then
            echo "::error::SECURITY: Stripe secret key found in frontend code!"
            FOUND=1
          fi

          if [ $FOUND -eq 1 ]; then
            echo "::error::Security check FAILED - secrets detected in frontend"
            exit 1
          fi

          echo "Security check passed - no secrets in frontend code"

  # Job 1: Vérification du code (lint + types)
  lint:
    needs: security
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        # || true : ne pas bloquer sur les warnings, seulement reporter

      - name: TypeScript type check
        run: npx tsc --noEmit --skipLibCheck || true
        # || true : ne pas bloquer (strict mode non activé)

  # Job 2: Build de production
  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Variables d'environnement pour le build (valeurs publiques)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Build size:"
          du -sh dist/

  # Job 3: Tests E2E (optionnel, déclenché manuellement ou sur main)
  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    # Uniquement sur main ou si déclenché manuellement
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test --project=chromium
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        # Tests are now blocking - remove continue-on-error to fail the build on test failures

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
