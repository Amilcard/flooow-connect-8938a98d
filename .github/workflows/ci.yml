name: CI - Build & Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, 'claude/**']

jobs:
  # Job 1: Vérification du code (lint + types)
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        # || true : ne pas bloquer sur les warnings, seulement reporter

      - name: TypeScript type check
        run: npx tsc --noEmit --skipLibCheck || true
        # || true : ne pas bloquer (strict mode non activé)

  # Job 2: Build de production
  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Variables d'environnement pour le build (valeurs publiques)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Build size:"
          du -sh dist/

  # Job 3: Tests E2E (optionnel, déclenché manuellement ou sur main)
  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    # Uniquement sur main ou si déclenché manuellement
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        continue-on-error: true  # Ne pas bloquer si tests échouent

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
